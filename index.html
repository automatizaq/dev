<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Finanças Premium</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;600;800&display=swap" rel="stylesheet">
    
    <style>
        body { 
            font-family: 'Plus Jakarta Sans', sans-serif; 
            background: #f8fafc; 
            color: #1e293b;
            -webkit-tap-highlight-color: transparent;
        }

        /* Gradiente de Fundo de Luxo */
        .bg-luxury {
            background: radial-gradient(circle at top right, #e2e8f0, #f8fafc);
        }

        /* Card Estilo Vidro */
        .glass-card {
            background: rgba(255, 255, 255, 0.8);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.5);
            box-shadow: 0 10px 25px -5px rgba(0, 0, 0, 0.04);
        }

        /* Animação de Entrada */
        @keyframes fadeInUp {
            from { opacity: 0; transform: translateY(15px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .animate-in { animation: fadeInUp 0.5s ease out forwards; }

        /* Skeleton Loading */
        .skeleton {
            background: linear-gradient(90deg, #f1f5f9 25%, #e2e8f0 50%, #f1f5f9 75%);
            background-size: 200% 100%;
            animation: skeleton-loading 1.5s infinite;
        }
        @keyframes skeleton-loading {
            0% { background-position: 200% 0; }
            100% { background-position: -200% 0; }
        }

        /* Custom Scrollbar */
        .no-scrollbar::-webkit-scrollbar { display: none; }
    </style>
</head>
<body class="bg-luxury min-h-screen pb-12">

    <script>
        const API_URL = "https://script.google.com/macros/s/AKfycbzk8oLU5BA8L1hIq0yz5Ri32-BLER8X_ge4Host2Cm6mMyw-OmvFbmxcXbboJlkmQT9/exec"; // <--- COLOQUE SUA URL AQUI
    </script>

    <header class="sticky top-0 z-40 px-6 pt-10 pb-6 backdrop-blur-md bg-white/60">
        <div class="max-w-md mx-auto flex justify-between items-end">
            <div>
                <h2 class="text-sm font-bold text-slate-400 uppercase tracking-widest mb-1">Meus Ativos</h2>
                <h1 class="text-3xl font-extrabold text-slate-900 tracking-tight">Evolução</h1>
            </div>
            <div class="text-right">
                <p id="totalDisplay" class="text-2xl font-black text-indigo-600">R$ 0,00</p>
                <div class="flex items-center justify-end text-[10px] text-slate-400 font-bold uppercase">
                    <span class="w-2 h-2 rounded-full bg-indigo-500 mr-1 animate-pulse"></span> Pendente
                </div>
            </div>
        </div>
    </header>

    <main id="listContainer" class="p-6 max-w-md mx-auto space-y-5">
        </main>

    <button onclick="toggleModal('addModal')" class="fixed bottom-8 right-8 bg-slate-900 text-white w-16 h-16 rounded-3xl shadow-2xl flex items-center justify-center transition-all active:scale-90 hover:rotate-90 z-30">
        <i class="fas fa-plus text-xl"></i>
    </button>

    <div id="payModal" class="fixed inset-0 bg-slate-900/40 hidden z-50 flex items-end sm:items-center justify-center backdrop-blur-md">
        <div class="bg-white w-full sm:w-[400px] rounded-t-[40px] sm:rounded-[32px] p-8 shadow-2xl overflow-hidden animate-in">
            <div class="w-12 h-1.5 bg-slate-200 rounded-full mx-auto mb-8"></div>
            
            <div class="flex justify-between items-start mb-6">
                <div>
                    <h2 id="payTitle" class="text-2xl font-black text-slate-800">Detalhes</h2>
                    <p id="payItemDetail" class="text-slate-400 text-sm italic"></p>
                </div>
                <button onclick="toggleModal('payModal')" class="bg-slate-100 w-10 h-10 rounded-full flex items-center justify-center text-slate-500"><i class="fas fa-times"></i></button>
            </div>

            <div class="bg-indigo-600 p-6 rounded-3xl mb-8 text-white flex justify-between items-center shadow-indigo-200 shadow-xl">
                <div>
                    <p class="text-xs font-bold uppercase opacity-70">A receber</p>
                    <p id="payRemaining" class="text-3xl font-black">R$ 0,00</p>
                </div>
                <div class="w-12 h-12 bg-white/20 rounded-2xl flex items-center justify-center">
                    <i class="fas fa-arrow-down"></i>
                </div>
            </div>

            <div class="space-y-4 mb-8">
                <div class="relative">
                    <input type="number" id="payAmount" step="0.01" class="w-full bg-slate-50 border-none p-5 rounded-2xl text-lg font-bold outline-none ring-2 ring-transparent focus:ring-indigo-500 transition-all placeholder:text-slate-300" placeholder="0,00">
                    <span class="absolute right-5 top-5 font-bold text-slate-300">R$</span>
                </div>
                <button onclick="confirmPayment()" id="btnPay" class="w-full bg-slate-900 text-white font-bold py-5 rounded-2xl shadow-lg active:scale-95 transition-all">Confirmar Recebimento</button>
            </div>

            <div class="max-h-60 overflow-y-auto no-scrollbar">
                <h3 class="text-[10px] font-black uppercase text-slate-400 mb-4 tracking-widest">Linha do Tempo</h3>
                <div id="historyList" class="space-y-3"></div>
            </div>

            <button onclick="deleteDebt()" class="w-full text-slate-300 text-[10px] font-bold uppercase mt-8 hover:text-red-400 transition-colors tracking-widest">Encerrar este contrato</button>
        </div>
    </div>

    <div id="addModal" class="fixed inset-0 bg-slate-900/40 hidden z-50 flex items-center justify-center p-6 backdrop-blur-md">
        <div class="bg-white w-full max-w-sm rounded-[32px] p-8 animate-in">
            <h2 class="text-2xl font-black mb-6">Nova Venda</h2>
            <div class="space-y-4">
                <input type="text" id="newName" placeholder="Nome do Cliente" class="w-full bg-slate-50 p-4 rounded-xl outline-none focus:ring-2 focus:ring-indigo-500">
                <input type="text" id="newItem" placeholder="Produto / Serviço" class="w-full bg-slate-50 p-4 rounded-xl outline-none focus:ring-2 focus:ring-indigo-500">
                <input type="number" id="newTotal" placeholder="Valor Total R$" class="w-full bg-slate-50 p-4 rounded-xl outline-none focus:ring-2 focus:ring-indigo-500">
                <button onclick="saveDebt()" id="btnSave" class="w-full bg-indigo-600 text-white font-bold py-4 rounded-xl shadow-lg shadow-indigo-100">Criar Cobrança</button>
                <button onclick="toggleModal('addModal')" class="w-full text-slate-400 text-sm font-bold">Voltar</button>
            </div>
        </div>
    </div>

    <script>
        const formatMoney = (v) => Number(v).toLocaleString('pt-BR', { style: 'currency', currency: 'BRL' });
        const toggleModal = (id) => document.getElementById(id).classList.toggle('hidden');

        window.onload = loadData;

        async function loadData() {
            const container = document.getElementById('listContainer');
            // Skeleton Loading
            container.innerHTML = Array(3).fill(0).map(() => `
                <div class="glass-card h-32 w-full rounded-3xl p-5">
                    <div class="flex justify-between mb-4">
                        <div class="w-24 h-4 skeleton rounded"></div>
                        <div class="w-16 h-4 skeleton rounded"></div>
                    </div>
                    <div class="w-full h-2 skeleton rounded-full"></div>
                </div>
            `).join('');

            try {
                const res = await fetch(API_URL, { method: 'POST', body: JSON.stringify({ action: 'get' })});
                const json = await res.json();
                
                // ... dentro da função loadData, após receber o json ...

container.innerHTML = '';
let totalGeral = 0;

// Ordenar: Pendentes primeiro, Pagos por último
const sortedData = json.data.sort((a, b) => {
    if (a.status === 'Pago' && b.status !== 'Pago') return 1;
    if (a.status !== 'Pago' && b.status === 'Pago') return -1;
    return 0;
});

sortedData.forEach((item, index) => {
    const isPaid = item.status === 'Pago';
    if(!isPaid) totalGeral += item.remaining;
    
    const percent = Math.min(100, Math.round((item.paid / item.total) * 100));
    
    const card = document.createElement('div');
    // Se estiver pago, aplicamos uma opacidade menor e removemos o brilho da barra
    card.className = `glass-card p-6 rounded-[32px] animate-in relative overflow-hidden active:scale-[0.98] transition-all cursor-pointer ${isPaid ? 'opacity-60 grayscale-[0.5]' : ''}`;
    card.style.animationDelay = `${index * 0.1}s`;
    card.onclick = () => openPayModal(item);

    card.innerHTML = `
        <div class="flex justify-between items-start mb-4">
            <div>
                <div class="flex items-center gap-2">
                    <h3 class="text-lg font-extrabold text-slate-800">${item.name}</h3>
                    ${isPaid ? '<span class="text-[8px] bg-green-500 text-white px-2 py-0.5 rounded-full uppercase tracking-widest">Finalizado</span>' : ''}
                </div>
                <p class="text-xs font-bold text-slate-400 uppercase tracking-tighter">${item.item}</p>
            </div>
            <div class="text-right">
                <p class="text-lg font-black ${isPaid ? 'text-green-600' : 'text-slate-900'}">${isPaid ? 'Quitado' : formatMoney(item.remaining)}</p>
                <p class="text-[9px] font-black text-indigo-400 uppercase tracking-widest">${percent}% PAGO</p>
            </div>
        </div>
        
        <div class="w-full bg-slate-100 h-2.5 rounded-full overflow-hidden">
            <div class="h-full ${isPaid ? 'bg-green-500' : 'bg-gradient-to-r from-indigo-500 to-indigo-400'} transition-all duration-1000 ease-out" 
                 style="width: ${percent}%"></div>
        </div>
        
        <div class="flex justify-between mt-3 text-[9px] font-bold text-slate-300 uppercase tracking-tight">
            <span>Investimento: ${formatMoney(item.total)}</span>
            <span>${isPaid ? 'Concluído' : 'Em aberto'}</span>
        </div>
    `;
    container.appendChild(card);
});

document.getElementById('totalDisplay').innerText = formatMoney(totalGeral);
            } catch (e) {
                container.innerHTML = `<div class="text-center p-10"><p class="text-red-400 font-bold">Erro de conexão</p></div>`;
            }
        }

        async function openPayModal(item) {
            document.getElementById('payId').value = item.id;
            document.getElementById('payTitle').innerText = item.name;
            document.getElementById('payItemDetail').innerText = item.item;
            document.getElementById('payRemaining').innerText = formatMoney(item.remaining);
            toggleModal('payModal');
            
            const histList = document.getElementById('historyList');
            histList.innerHTML = '<div class="skeleton w-full h-12 rounded-xl mb-2"></div><div class="skeleton w-full h-12 rounded-xl"></div>';
            
            const res = await fetch(API_URL, { method: 'POST', body: JSON.stringify({ action: 'getHistory', id: item.id })});
            const json = await res.json();
            
            histList.innerHTML = json.history.length ? '' : '<p class="text-xs text-slate-300 italic py-4 text-center font-medium">Nenhum registro encontrado</p>';
            json.history.forEach(h => {
                histList.innerHTML += `
                    <div class="flex justify-between items-center bg-slate-50 p-4 rounded-2xl border border-slate-100">
                        <div class="flex items-center">
                            <div class="w-8 h-8 bg-green-100 text-green-600 rounded-full flex items-center justify-center text-xs mr-3"><i class="fas fa-check"></i></div>
                            <span class="text-xs font-black text-slate-400 uppercase tracking-tighter">${new Date(h.date).toLocaleDateString('pt-BR')}</span>
                        </div>
                        <span class="text-sm font-black text-slate-700">+ ${formatMoney(h.amount)}</span>
                    </div>
                `;
            });
        }

        async function confirmPayment() {
            const amount = document.getElementById('payAmount').value;
            if(!amount) return;
            const btn = document.getElementById('btnPay');
            btn.innerHTML = '<i class="fas fa-spinner fa-spin"></i>';
            btn.disabled = true;

            await fetch(API_URL, { method: 'POST', body: JSON.stringify({ 
                action: 'pay', 
                id: document.getElementById('payId').value, 
                amount 
            })});

            btn.innerHTML = 'Confirmar Recebimento';
            btn.disabled = false;
            document.getElementById('payAmount').value = '';
            toggleModal('payModal');
            loadData();
        }

        async function saveDebt() {
            const name = document.getElementById('newName').value;
            const item = document.getElementById('newItem').value;
            const total = document.getElementById('newTotal').value;
            if(!name || !total) return;
            
            const btn = document.getElementById('btnSave');
            btn.innerHTML = '<i class="fas fa-spinner fa-spin"></i>';
            
            await fetch(API_URL, { method: 'POST', body: JSON.stringify({ action: 'add', name, item, total })});
            
            btn.innerText = 'Criar Cobrança';
            document.getElementById('newName').value = '';
            document.getElementById('newItem').value = '';
            document.getElementById('newTotal').value = '';
            toggleModal('addModal');
            loadData();
        }

        async function deleteDebt() {
            if(!confirm('Tem certeza? Isso apagará o histórico também.')) return;
            await fetch(API_URL, { method: 'POST', body: JSON.stringify({ action: 'delete', id: document.getElementById('payId').value })});
            toggleModal('payModal');
            loadData();
        }
    </script>
    <input type="hidden" id="payId">
</body>
</html>
