<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Controle de Dívidas</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        body { font-family: sans-serif; background-color: #f9fafb; -webkit-tap-highlight-color: transparent; }
        .loader { border-top-color: #2563EB; animation: spin 1s linear infinite; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
    </style>
</head>
<body class="pb-20">

    <script>
        const API_URL = "https://script.google.com/macros/s/AKfycbzk8oLU5BA8L1hIq0yz5Ri32-BLER8X_ge4Host2Cm6mMyw-OmvFbmxcXbboJlkmQT9/exec"; // <--- COLOQUE SUA URL AQUI
    </script>

    <div class="bg-white p-5 shadow-sm sticky top-0 z-30 flex justify-between items-center">
        <h1 class="font-bold text-xl text-gray-800">Meus Recebíveis</h1>
        <div class="text-right">
            <span class="text-[10px] uppercase text-gray-400 block">Total Pendente</span>
            <span id="totalDisplay" class="font-bold text-blue-600 text-lg">R$ 0,00</span>
        </div>
    </div>

    <div id="listContainer" class="p-4 space-y-3 max-w-md mx-auto"></div>

    <button onclick="openAdd()" class="fixed bottom-6 right-6 bg-blue-600 text-white w-14 h-14 rounded-full shadow-xl flex items-center justify-center text-2xl z-20">
        <i class="fas fa-plus"></i>
    </button>

    <div id="payModal" class="fixed inset-0 bg-black/60 hidden z-50 flex items-end sm:items-center justify-center backdrop-blur-sm">
        <div class="bg-white w-full sm:w-96 rounded-t-3xl sm:rounded-2xl p-6 max-h-[90vh] overflow-y-auto">
            <div class="flex justify-between items-center mb-4">
                <h2 id="payTitle" class="font-bold text-xl">Detalhes</h2>
                <button onclick="closeModal('payModal')" class="text-gray-400 text-xl"><i class="fas fa-times"></i></button>
            </div>

            <div class="bg-blue-50 p-4 rounded-2xl mb-6 flex justify-between items-center">
                <div>
                    <p class="text-[10px] uppercase text-blue-500 font-bold">Saldo Devedor</p>
                    <p id="payRemaining" class="text-2xl font-black text-blue-900">R$ 0,00</p>
                </div>
                <i class="fas fa-hand-holding-dollar text-blue-200 text-3xl"></i>
            </div>

            <div class="space-y-3 mb-8">
                <label class="text-sm font-semibold text-gray-600">Registrar novo pagamento:</label>
                <div class="flex gap-2">
                    <input type="number" id="payAmount" step="0.01" class="flex-1 bg-gray-100 p-3 rounded-xl outline-none focus:ring-2 focus:ring-blue-500" placeholder="R$ 0,00">
                    <button onclick="confirmPayment()" id="btnPay" class="bg-green-500 text-white px-6 rounded-xl font-bold">Pagar</button>
                </div>
            </div>

            <div class="border-t pt-4">
                <h3 class="text-sm font-bold text-gray-400 uppercase mb-3 tracking-widest">Extrato de Recebimentos</h3>
                <div id="historyList" class="space-y-3">
                    </div>
            </div>

            <button onclick="deleteDebt()" class="w-full text-red-400 text-xs mt-8 py-2">Excluir toda esta dívida</button>
        </div>
    </div>

    <div id="addModal" class="fixed inset-0 bg-black/60 hidden z-50 flex items-center justify-center p-4">
        <div class="bg-white w-full max-w-xs rounded-2xl p-6">
            <h2 class="font-bold text-lg mb-4">Nova Venda</h2>
            <div class="space-y-3">
                <input type="text" id="newName" placeholder="Nome do Devedor" class="w-full bg-gray-100 p-3 rounded-xl outline-none">
                <input type="text" id="newItem" placeholder="O que você vendeu?" class="w-full bg-gray-100 p-3 rounded-xl outline-none">
                <input type="number" id="newTotal" placeholder="Valor Total R$" class="w-full bg-gray-100 p-3 rounded-xl outline-none">
                <button onclick="saveDebt()" id="btnSave" class="w-full bg-blue-600 text-white font-bold py-3 rounded-xl">Salvar</button>
                <button onclick="closeModal('addModal')" class="w-full text-gray-400 text-sm">Cancelar</button>
            </div>
        </div>
    </div>

    <script>
        const formatMoney = (v) => Number(v).toLocaleString('pt-BR', { style: 'currency', currency: 'BRL' });
        const closeModal = (id) => document.getElementById(id).classList.add('hidden');
        const openAdd = () => document.getElementById('addModal').classList.remove('hidden');

        window.onload = loadData;

        async function loadData() {
            const container = document.getElementById('listContainer');
            container.innerHTML = '<div class="flex justify-center p-10"><div class="loader h-8 w-8 border-4 border-gray-200 rounded-full"></div></div>';
            
            const res = await fetch(API_URL, { method: 'POST', body: JSON.stringify({ action: 'get' })});
            const json = await res.json();
            
            container.innerHTML = '';
            let total = 0;
            
            json.data.forEach(item => {
                if(item.status !== 'Pago') total += item.remaining;
                const card = document.createElement('div');
                card.className = "bg-white p-4 rounded-2xl shadow-sm border border-gray-50 flex justify-between items-center active:scale-95 transition cursor-pointer";
                card.onclick = () => openPayModal(item);
                card.innerHTML = `
                    <div>
                        <p class="font-bold text-gray-800">${item.name}</p>
                        <p class="text-xs text-gray-400">${item.item}</p>
                    </div>
                    <div class="text-right">
                        <p class="font-bold ${item.status === 'Pago' ? 'text-green-500' : 'text-gray-700'}">${formatMoney(item.remaining)}</p>
                        <p class="text-[10px] text-gray-300 italic">${new Date(item.date).toLocaleDateString('pt-BR')}</p>
                    </div>
                `;
                container.appendChild(card);
            });
            document.getElementById('totalDisplay').innerText = formatMoney(total);
        }

        async function openPayModal(item) {
            document.getElementById('payId').value = item.id;
            document.getElementById('payTitle').innerText = item.name;
            document.getElementById('payRemaining').innerText = formatMoney(item.remaining);
            document.getElementById('payModal').classList.remove('hidden');
            
            // Busca histórico
            const histList = document.getElementById('historyList');
            histList.innerHTML = '<p class="text-xs text-center text-gray-400">Carregando extrato...</p>';
            
            const res = await fetch(API_URL, { method: 'POST', body: JSON.stringify({ action: 'getHistory', id: item.id })});
            const json = await res.json();
            
            histList.innerHTML = json.history.length ? '' : '<p class="text-xs text-gray-400">Nenhum pagamento registrado.</p>';
            json.history.forEach(h => {
                histList.innerHTML += `
                    <div class="flex justify-between items-center bg-gray-50 p-3 rounded-xl">
                        <span class="text-xs font-medium text-gray-500">${new Date(h.date).toLocaleDateString('pt-BR')}</span>
                        <span class="text-sm font-bold text-green-600">+ ${formatMoney(h.amount)}</span>
                    </div>
                `;
            });
        }

        async function confirmPayment() {
            const id = document.getElementById('payId').value;
            const amount = document.getElementById('payAmount').value;
            if(!amount) return;
            document.getElementById('btnPay').innerText = '...';
            await fetch(API_URL, { method: 'POST', body: JSON.stringify({ action: 'pay', id, amount })});
            document.getElementById('btnPay').innerText = 'Pagar';
            document.getElementById('payAmount').value = '';
            closeModal('payModal');
            loadData();
        }

        async function saveDebt() {
            const name = document.getElementById('newName').value;
            const item = document.getElementById('newItem').value;
            const total = document.getElementById('newTotal').value;
            if(!name || !total) return;
            
            document.getElementById('btnSave').innerText = 'Enviando...';
            await fetch(API_URL, { method: 'POST', body: JSON.stringify({ action: 'add', name, item, total })});
            document.getElementById('btnSave').innerText = 'Salvar';
            closeModal('addModal');
            loadData();
        }

        async function deleteDebt() {
            if(!confirm('Apagar tudo?')) return;
            const id = document.getElementById('payId').value;
            await fetch(API_URL, { method: 'POST', body: JSON.stringify({ action: 'delete', id })});
            closeModal('payModal');
            loadData();
        }
    </script>
    <input type="hidden" id="payId">
</body>
</html>
