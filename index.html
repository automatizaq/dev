<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <title>Minhas Cobranças</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; background-color: #f3f4f6; -webkit-tap-highlight-color: transparent; }
        .loader { border-top-color: #2563EB; -webkit-animation: spinner 1.5s linear infinite; animation: spinner 1.5s linear infinite; }
        @keyframes spinner { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
        /* Safe Area para iPhone com Notch */
        .safe-pb { padding-bottom: env(safe-area-inset-bottom); }
    </style>
</head>
<body class="bg-gray-100 min-h-screen pb-24 text-gray-800">

    <script>
        const API_URL = "https://script.google.com/macros/s/AKfycbzk8oLU5BA8L1hIq0yz5Ri32-BLER8X_ge4Host2Cm6mMyw-OmvFbmxcXbboJlkmQT9/exec"; 
    </script>

    <div class="bg-white sticky top-0 z-40 px-6 py-4 shadow-sm flex justify-between items-center">
        <div>
            <h1 class="text-xl font-bold text-gray-900">Cobranças</h1>
            <p class="text-xs text-gray-500">Controle Financeiro</p>
        </div>
        <div class="text-right">
            <p class="text-xs text-gray-500 uppercase">A Receber</p>
            <p class="text-lg font-bold text-blue-600" id="totalDisplay">R$ ...</p>
        </div>
    </div>

    <div class="p-4 max-w-md mx-auto space-y-4" id="listContainer">
        <div class="flex justify-center py-10">
            <div class="loader ease-linear rounded-full border-4 border-t-4 border-gray-200 h-8 w-8"></div>
        </div>
    </div>

    <button onclick="toggleModal('addModal')" class="fixed bottom-8 right-6 bg-blue-600 hover:bg-blue-700 text-white rounded-full w-14 h-14 shadow-lg flex items-center justify-center transition transform active:scale-95 z-30">
        <i class="fas fa-plus text-xl"></i>
    </button>

    <div id="addModal" class="fixed inset-0 bg-black bg-opacity-60 hidden z-50 flex items-end sm:items-center justify-center backdrop-blur-sm transition-opacity">
        <div class="bg-white w-full sm:w-96 rounded-t-2xl sm:rounded-2xl p-6 shadow-2xl animate-slide-up safe-pb">
            <div class="flex justify-between items-center mb-4">
                <h2 class="text-lg font-bold">Nova Cobrança</h2>
                <button onclick="toggleModal('addModal')" class="text-gray-400 p-2"><i class="fas fa-times"></i></button>
            </div>
            <form id="addForm" onsubmit="saveDebt(event)">
                <div class="space-y-4">
                    <input type="text" id="newName" placeholder="Nome (Ex: Paulo)" class="w-full bg-gray-50 border p-3 rounded-lg outline-none focus:ring-2 focus:ring-blue-500" required>
                    <input type="text" id="newItem" placeholder="Item (Ex: iPhone)" class="w-full bg-gray-50 border p-3 rounded-lg outline-none focus:ring-2 focus:ring-blue-500" required>
                    <input type="number" step="0.01" id="newTotal" placeholder="Valor (R$)" class="w-full bg-gray-50 border p-3 rounded-lg outline-none focus:ring-2 focus:ring-blue-500" required>
                    <button type="submit" id="btnSave" class="w-full bg-blue-600 text-white font-bold py-3 rounded-lg mt-2">Salvar</button>
                </div>
            </form>
        </div>
    </div>

    <div id="payModal" class="fixed inset-0 bg-black bg-opacity-60 hidden z-50 flex items-end sm:items-center justify-center backdrop-blur-sm">
        <div class="bg-white w-full sm:w-96 rounded-t-2xl sm:rounded-2xl p-6 shadow-2xl safe-pb">
            <div class="flex justify-between items-center mb-2">
                <h2 class="text-lg font-bold" id="payTitle">Registrar Pagamento</h2>
                <button onclick="toggleModal('payModal')" class="text-gray-400 p-2"><i class="fas fa-times"></i></button>
            </div>
            
            <div class="bg-blue-50 p-3 rounded-lg mb-4 text-center">
                <p class="text-xs text-blue-600 font-bold uppercase">Falta receber</p>
                <p class="text-2xl font-bold text-blue-800" id="payRemaining">R$ 0,00</p>
            </div>

            <input type="hidden" id="payId">
            <div class="space-y-3">
                <label class="text-sm font-medium text-gray-600">Quanto ele pagou agora?</label>
                <input type="number" step="0.01" id="payAmount" class="w-full bg-gray-50 border border-gray-300 p-3 rounded-lg text-lg outline-none focus:ring-2 focus:ring-green-500" placeholder="R$ 0,00">
                
                <button onclick="confirmPayment()" id="btnPay" class="w-full bg-green-600 hover:bg-green-700 text-white font-bold py-3 rounded-lg shadow-md transition">
                    Confirmar Pagamento
                </button>
                
                <button onclick="deleteDebt()" id="btnDel" class="w-full text-red-500 text-sm py-2 mt-2 hover:bg-red-50 rounded">
                    <i class="fas fa-trash mr-1"></i> Apagar Registro
                </button>
            </div>
        </div>
    </div>

    <script>
        // Funções de Utilidade
        const formatMoney = (v) => v.toLocaleString('pt-BR', { style: 'currency', currency: 'BRL' });
        const toggleModal = (id) => document.getElementById(id).classList.toggle('hidden');

        // Carregar dados ao iniciar
        window.onload = loadData;

        async function loadData() {
            const container = document.getElementById('listContainer');
            // Spinner
            container.innerHTML = '<div class="flex justify-center py-10"><div class="loader ease-linear rounded-full border-4 border-t-4 border-gray-200 h-8 w-8"></div></div>';

            try {
                // Fetch enviando POST com action 'get' para evitar cache e problemas de GET
                const response = await fetch(API_URL, {
                    method: 'POST',
                    body: JSON.stringify({ action: 'get' })
                });
                const json = await response.json();
                
                if (json.status === 'success') {
                    renderList(json.data);
                } else {
                    alert('Erro ao carregar dados');
                }
            } catch (error) {
                console.error(error);
                container.innerHTML = '<p class="text-center text-red-500">Erro de conexão.</p>';
            }
        }

        function renderList(data) {
            const container = document.getElementById('listContainer');
            container.innerHTML = '';
            let totalReceivable = 0;

            if (data.length === 0) {
                container.innerHTML = '<div class="text-center text-gray-400 mt-10"><p>Nenhuma conta pendente.</p></div>';
                document.getElementById('totalDisplay').innerText = formatMoney(0);
                return;
            }

            data.forEach(item => {
                if(item.status !== 'Pago') totalReceivable += item.remaining;

                const percent = Math.min(100, Math.round((item.paid / item.total) * 100));
                const isPaid = item.status === 'Pago';
                
                const card = document.createElement('div');
                card.className = 'bg-white rounded-xl p-4 shadow-sm border border-gray-100 relative active:bg-gray-50 transition';
                card.onclick = () => openPayModal(item);

                card.innerHTML = `
                    <div class="flex justify-between items-start mb-2">
                        <div>
                            <h3 class="font-bold text-gray-900">${item.name}</h3>
                            <p class="text-sm text-gray-500">${item.item}</p>
                        </div>
                        <div class="text-right">
                            <span class="text-[10px] font-bold uppercase px-2 py-1 rounded ${isPaid ? 'bg-green-100 text-green-700' : 'bg-orange-100 text-orange-700'}">${item.status}</span>
                            <p class="font-bold text-gray-900 mt-1">${formatMoney(item.remaining)}</p>
                        </div>
                    </div>
                    <div class="w-full bg-gray-100 rounded-full h-1.5 mt-2">
                        <div class="${isPaid ? 'bg-green-500' : 'bg-blue-500'} h-1.5 rounded-full" style="width: ${percent}%"></div>
                    </div>
                    <button onclick="event.stopPropagation(); sendZap('${item.name}', '${item.remaining}', '${item.item}')" class="absolute top-3 right-3 w-8 h-8 flex items-center justify-center text-green-500 rounded-full hover:bg-green-50">
                        <i class="fab fa-whatsapp"></i>
                    </button>
                `;
                container.appendChild(card);
            });
            document.getElementById('totalDisplay').innerText = formatMoney(totalReceivable);
        }

        // --- AÇÕES ---

        async function saveDebt(e) {
            e.preventDefault();
            const btn = document.getElementById('btnSave');
            const originalText = btn.innerText;
            btn.innerText = 'Salvando...';
            btn.disabled = true;

            const payload = {
                action: 'add',
                name: document.getElementById('newName').value,
                item: document.getElementById('newItem').value,
                total: document.getElementById('newTotal').value
            };

            await fetch(API_URL, { method: 'POST', body: JSON.stringify(payload) });
            
            toggleModal('addModal');
            document.getElementById('addForm').reset();
            btn.innerText = originalText;
            btn.disabled = false;
            loadData();
        }

        function openPayModal(item) {
            document.getElementById('payId').value = item.id;
            document.getElementById('payTitle').innerText = item.name;
            document.getElementById('payRemaining').innerText = formatMoney(item.remaining);
            document.getElementById('payAmount').value = '';
            toggleModal('payModal');
        }

        async function confirmPayment() {
            const amount = document.getElementById('payAmount').value;
            if(!amount) return;
            
            const btn = document.getElementById('btnPay');
            btn.innerText = 'Processando...';
            
            await fetch(API_URL, {
                method: 'POST',
                body: JSON.stringify({
                    action: 'pay',
                    id: document.getElementById('payId').value,
                    amount: amount
                })
            });
            
            btn.innerText = 'Confirmar Pagamento';
            toggleModal('payModal');
            loadData();
        }

        async function deleteDebt() {
            if(!confirm('Excluir esta dívida permanentemente?')) return;
            
            const btn = document.getElementById('btnDel');
            btn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Apagando...';

            await fetch(API_URL, {
                method: 'POST',
                body: JSON.stringify({
                    action: 'delete',
                    id: document.getElementById('payId').value
                })
            });

            btn.innerHTML = '<i class="fas fa-trash mr-1"></i> Apagar Registro';
            toggleModal('payModal');
            loadData();
        }

        function sendZap(name, val, item) {
            // Formata o valor para mensagem
            const msg = `Oie ${name}, tudo bem? Passando pra lembrar do valor de R$ ${val} referente ao ${item}.`;
            window.open(`https://wa.me/?text=${encodeURIComponent(msg)}`, '_blank');
        }
    </script>
</body>
</html>
